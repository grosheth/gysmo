---
name: Build Binary

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-binary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build Go binary
        run: |
          cd gysmo
          go build -o gysmo
          chmod +x gysmo
          ./gysmo
